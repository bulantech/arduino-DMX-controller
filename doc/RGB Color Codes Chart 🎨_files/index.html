	tl.to(img3, fadeTime, {autoAlpha: 0, ease: Linear.easeNone}, "img3bOut");
	tl.to(img2, rotTime, {rotationY: 0, x: 0, y: 0, ease: Linear.easeNone}, "img3bOut");
	tl.add("img2bOut", "-=" + fadeTime)
	tl.to(img2, fadeTime, {autoAlpha: 0, ease: Linear.easeNone}, "img2bOut");
	tl.to(img1, rotTime, {rotationY: 0, x: 0, y: 0, ease: Linear.easeNone}, "img2bOut");


	}

	tl.add("endSlide");
	tl.to(img1, slideDur, {autoAlpha: 0, ease: Power1.easeIn}, "endSlide");
	if(sizeType != "728x90" ){
		tl.to(img1, slideDur, {x: sizeData.img1EndPos.x + sizeData.overPos.end.x, y: sizeData.img1EndPos.y + sizeData.overPos.end.y, scale: sizeData.img1EndPos.scale, ease: Power1.easeInOut}, "endSlide");
	}
	tl.to(over, slideDur, {autoAlpha: 1, ease: Power1.easeOut}, "endSlide");
	tl.to(over, slideDur, {x: sizeData.overPos.end.x, y: sizeData.overPos.end.y, scale: sizeData.overPos.end.scale, ease: Power1.easeInOut}, "endSlide");
	tl.to(clouds, slideDur, {x: sizeData.cloudsEndOffset.x, y: sizeData.cloudsEndOffset.y, ease: Power1.easeInOut}, "endSlide");
	tl.to(cloudLowerleftOver, slideDur, {x: sizeData.cloudOvers.lowerLeft.x + 4, ease: Power1.easeInOut}, "endSlide");
	tl.to(cloudLowerrightOver, slideDur, {x: sizeData.cloudOvers.lowerRight.x + 4, ease: Power1.easeInOut}, "endSlide");
	tl.to(colorBlock, slideDur, {x: 0, y: 0, scaleX: 1, ease: Power4.easeInOut}, "endSlide");
	tl.to(main, slideDur, {cloudHueOffset: 45, scaleX: 1, onUpdate: applyCloudColor, ease: Power4.easeInOut}, "endSlide");

	if(sizeType != "728x90"){
		tl.staggerTo([".headlines", cta], lineInDur, {x: 0, y: 0, autoAlpha: 1, ease: lineInEase}, 0.2);
		tl.add(activateRollover, "-=" + lineInDur);
	}
	tl.add(endBanner, 15);





}
function endBanner(){
	bannerEnd = true;
}












//util
var fract = function(x){
	return x - Math.floor(x);
}
function seededRand(x){
	return clamp( fract(Math.sin(x) * 123123.0), 0, 1);
}
var rndBetween = function(min, max){
	return min + (max - min) * Math.random();
}
var lerp = function(a, b, t){
	return (1 - t) * a + t * b;
}
var clamp = function(value, min, max){
	return Math.max(Math.min(value, max), min);
}
var mapRange = function(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}
var mapRangeClamped = function(value, low1, high1, low2, high2) {
    return clamp(mapRange(value, low1, high1, low2, high2), low2, high2);
}
function normalizedSin(freq){
	return (Math.sin(freq) + 1) / 2;
}
var len = function(x1, y1, x2, y2){
	var a = x1 - x2;
	var b = y1 - y2;
	return Math.hypot(a, b);
}
if (!Math.hypot) Math.hypot = function () {
  var max = 0;
  var s = 0;
  var containsInfinity = false;
  for (var i = 0; i < arguments.length; ++i) {
    var arg = Math.abs(Number(arguments[i]));
    if (arg === Infinity)
      containsInfinity = true
    if (arg > max) {
      s *= (max / arg) * (max / arg);
      max = arg;
    }
    s += arg === 0 && max === 0 ? 0 : (arg / max) * (arg / max);
  }
  return containsInfinity ? Infinity : (max === 1 / 0 ? 1 / 0 : max * Math.sqrt(s));
}
var createCanvas = function(obj, containElem, width, height){
	obj.canvas = document.createElement("canvas");
	obj.ctx = obj.canvas.getContext("2d");
	obj.width = width;
	obj.height = height;
	obj.canvas.width = width;
	obj.canvas.height = height;
	obj.canvas.className = "fs";
	obj.canvas.style.width = (width/2) + "px";
	obj.canvas.style.height = (height/2) + "px";
	containElem.appendChild(obj.canvas);
}

function begin(){
	//show banner
	tw.to(bannerContain, initFadeInDur, {opacity: 1, ease: Linear.eaesNone});
	//time
	currentTime = tw.ticker.time;
	if(needsFrameTick){
		tw.ticker.addEventListener("tick", frameTick, this, true, 1);
	}
	//animation sequence
	tw.delayedCall(15, function(){
		bannerEnd = true;
	});
	doAnimation();
}
function frameTick(event){
	//time
	prevTime = currentTime;
	currentTime = tw.ticker.time;
	deltaTime = (currentTime - prevTime);
	timeFromStart += deltaTime;
	doFrameTick();
}
